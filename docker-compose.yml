version: '3'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    networks:
      - redmine-red
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  mysql-redmine:
    image: mysql:5.7
    restart: always
    networks:
      - redmine-red
    environment:
      -  MYSQL_ROOT_PASSWORD= root
      -  MYSQL_USER= red
      -  MYSQL_PASSWORD= secret
      -  MYSQL_DATABASE= redmine
  redmine:
    image: redmine:4.0.4
    restart: always
    networks:
      - redmine-red
    environment:
      -  VIRTUAL_HOST=luigi.redmine.com
      -  VIRTUAL_PORT=3000
      -  REDMINE_DB_USERNAME= red
      -  REDMINE_DB_PASSWORD= secret
      -  REDMINE_DB_DATABASE= redmine
    depends_on: 
      - mysql-redmine
networks:
  redmine-red:
    driver: bridge